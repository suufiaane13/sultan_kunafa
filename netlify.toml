# Netlify — Sultan Kunafa
# Chaque push sur la branche connectée déclenche un build et un déploiement.

[build]
  command    = "npm run build"
  publish    = "dist"
  base       = "/"

# Redirection SPA : toutes les routes → index.html (React Router)
[[redirects]]
  from  = "/*"
  to    = "/index.html"
  status = 200

